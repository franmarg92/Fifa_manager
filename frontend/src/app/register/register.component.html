<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="username"></label>
      <input id="username" formControlName="username" type="text" placeholder="Ingrese un usuario">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small *ngIf="registerForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        <small *ngIf="registerForm.get('username')?.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input id="email" formControlName="email" type="email" placeholder="Ingrese un correo electronico">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">El email no es v치lido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input id="password" formControlName="password" type="password" placeholder="Ingrese una contrase침a">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
