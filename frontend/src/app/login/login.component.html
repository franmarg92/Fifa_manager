<div class="login-container">
  <h1 class="welcome-message">Hola, te damos la bienvenida a FIFA Manager</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="email"></label>
      <input id="email" formControlName="email" type="email" placeholder="Ingrese su email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Email inválido</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>La contraseña es requerida</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
</div>
